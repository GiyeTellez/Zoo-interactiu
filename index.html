<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoo Interactiu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Benvingut al Zoo Interactiu!</h1>
    <p>Explora els nostres animals i canvia com es mostren!</p>
  </header>

  <main>
    <section class="zoo-grid">
      <div class="animal">
        <img class="normal" src="images/lion.jpg" alt="Lleó">
        <img class="hover"  src="images/lion_hover.jpg" alt="LLEÓ"> 
        <h2>Leó</h2>
        <p>El rei de la jungla.</p>
      </div>
      <div class="animal">
        <img class="normal" src="images/penguin.jpg" alt="Pingüí">
        <img class="hover"  src="images/penguin_hover.jpg" alt="PINGUÍ">
        <h2>Pingüí</h2>
        <p>Viu al fred i neda molt bé.</p>
      </div>
      <div class="animal">
        <img class="normal" src="images/tiger.jpg" alt="Tigre">
        <img class="hover" src="images/tiger_hover.jpg" alt="TIGRE">
        <h2>Tigre</h2>
        <p>Conegut pel seu bell estrí.</p>
      </div> 
      <div class="animal">
        <img class="normal" src="images/platypus.jpg" alt="platypus">
        <img class="hover" src="images/platypus_hover.jpg" alt="PLATYPUS">
        <h2>Platypus</h2>
        <p>L'aniimal que va fer dubtar a Charles Darwing sobre la seva teoria</p>
    </div>
    </section>
  </main>

  <footer>
    <button id="toggle-layout">Canvia Layout</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
